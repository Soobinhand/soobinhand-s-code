<!doctype html>
<html>
    <head>
        <title>Scrolling Text</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <span class="sliding">    
                <span>soobin</span>
                <span>hand</span>
                <span>-</span>
                <span>soobin</span>
                <span>hand</span>
            </span>
            <div class="wrapper">
                <span class="sliding">    
                    <span>soobin</span>
                    <span>hand</span>
                    <span>-</span>
                    <span>soobin</span>
                    <span>hand</span>
                </span>
            </div>
              
        </section>
    </body>
</html>
