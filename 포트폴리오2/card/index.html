<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>card</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="box">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="number">
                            <h2>109명
                            </h2>
                        </div>
                    
                    </div>
                    <h2 class="text">누적 지원자수</h2>
                </div>
            </div>
            <div class="card">
                <div class="box">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="number">
                            <h2>3기
                            </h2>
                        </div>
                    
                    </div>
                    <h2 class="text">진행 중</h2>
                </div>
            </div>
            <div class="card">
                <div class="box">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="number">
                            <h2>30 <span>%</span>
                            </h2>
                        </div>
                    
                    </div>
                    <h2 class="text">합격률</h2>
                </div>
            </div>
        </div>
    </body>
</html>
